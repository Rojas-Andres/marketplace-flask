<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css">
    {% block addstyle %}
    {% endblock %}
    <style>
        body {
            display: grid;
            grid-template-rows: auto auto auto;
        }

        footer {
            display: grid;
            align-self: end; 
        }
    </style>
</head>
<body>
    <header>
        <div style="background-color: rgba(0, 0, 0, 0.2);display: flex;justify-content: center;align-items: center">
            <img src="../static/marketplace.PNG"  style="height: 150px;width: 650px;object-fit: contain;" alt="">
        </div>
    </header>
    <div class="body-content">

        {% block body%}
        {% endblock %}
    </div>
    <footer class="bg-light text-center text-lg-start">
        <!-- Copyright -->
        
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Nombres : Gina Reyes ,Ingenieria en sistemas <br> Materia :Electiva profesional ,
            Universidad Libre seccional Cali <br> Presentado a : Ingeniero Diego Fernando Marin
        </div>
        <!-- Copyright -->
    </footer>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"></script>

    {% block scripts %}
    {% endblock %}
</body>
</html>
